name: Build & Deploy KJV Verse Site

on:
  workflow_dispatch:
  push:
    branches: [ main ]

# Needed for the official Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build static site
        run: node build.mjs
        env:
          SITE_ORIGIN: https://the-holy-bible.livingwordbibles.com
          LOGO_URL: https://www.livingwordbibles.com/s/LivingWordBibles01.png
      - name: Add CNAME (custom domain)
        run: |
          mkdir -p dist
          echo the-holy-bible.livingwordbibles.com > dist/CNAME
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
